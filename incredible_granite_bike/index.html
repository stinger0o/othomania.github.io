<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Lato:400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair Display:400&display=swap" rel="stylesheet" />

    <link href="css/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
  <div class="main" style="justify-content: flex-start; align-items: center">
    <div class="navigation-header">
      <div class="circle-image" style="width: 40px; height: 40px; background-image: url(images/placeholder-01.jpg)"></div>
      <i class="icon fa fa-ellipsis-v"></i>
    </div>
    <div class="stack" style="justify-content: center; min-width: 50px; min-height: 50px">
      <div class="row" style="flex-grow: null; min-width: 50px; min-height: 50px">
        <input class="input-field" style="width: 250px" />
        <button class="button">
          YES
        </button>
      </div>
      <div class="row" style="flex-grow: null; min-width: 50px; min-height: 50px">
        <div class="image" style="width: 140px; height: 80px; background-image: url(images/placeholder-02.jpg)"></div>
        <div class="image" style="width: 140px; height: 80px; background-image: url(images/placeholder-03.jpg)"></div>
      </div>
      <div class="row" style="justify-content: flex-start; flex-grow: null; min-width: 50px; min-height: 50px">
        <p class="paragraph" style="width: calc(100% - 20px)">
          Lorem ipsum dolor sit amet consectetur adipiscing elit aliquam convallis sapien sit amet arcu dictum at aenean
        </p>
      </div>
      <div class="row" style="flex-grow: null; min-width: 50px; min-height: 50px">
        <button class="button-icon fa fa-arrow-left">
          <i class="button-icon-icon"></i>
        </button>
        <div class="image" style="width: 40px; height: 40px; background-image: url(images/placeholder-04.jpg)"></div>
        <div class="image" style="width: 40px; height: 40px; background-image: url(images/placeholder-05.jpg)"></div>
        <div class="image" style="width: 40px; height: 40px; background-image: url(images/placeholder-06.jpg)"></div>
        <button class="button-icon fa fa-arrow-right">
          <i class="button-icon-icon"></i>
        </button>
      </div>
    </div>
    <div class="navigation-footer">
      <i class="icon fa fa-sync"></i>
      <i class="icon fa fa-envelope"></i>
      <i class="icon fa fa-bookmark"></i>
      <i class="icon fa fa-share-square"></i>
    </div>
  </div>
  </body>
</html>
